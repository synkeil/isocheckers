  <defs>
    <style>
        path {
          fill: none;
          stroke: #000;
          stroke-width:2;
          transform-origin: 50%;
          stroke-dasharray: 33%, 1%;
          stroke-dashoffset: 17%;
          transform:scale(0.5)

        }
      
      path:first-of-type{
        fill:rgba(255, 85, 85, 0.50);
      }
      
      path:nth-of-type(2){
        fill:rgba(255, 85, 85, 0.50);
        transform:rotate(90deg) scale(0.5);
      }
      
      path:nth-of-type(3){
        animation: fade1 5s linear 0s infinite;
        }
      
      path:nth-of-type(4){
        animation: fade2 5s linear 1s infinite;
        transform:rotate(90deg) scale(0.5);
      }
      
