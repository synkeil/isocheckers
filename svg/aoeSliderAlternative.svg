      }
      
      path:last-of-type  {
        animation: fade2 5s linear 5s infinite;
        transform:rotate(90deg) scale(0.5);
      }
      
      @keyframes fade1{
        100%{
        transform:scale(1.3);
        stroke-dasharray: 1%, 33%;
        stroke-dashoffset: -0%;
        }
      }
      @keyframes fade2{
        100%{
        transform:scale(1.3) rotate(90deg);
        stroke-dasharray: 1%, 33%;
        stroke-dashoffset: -0%;
        }
      }
</style>
