  <style>
    path {transform-origin:50%; fill:rgba(255, 85, 85, 0.25);stroke: #000}
    
    path:first-of-type  {animation: spin .5s linear }
    path:nth-of-type(2) {animation: spin .5s linear .1s}
    path:nth-of-type(3) {animation: spin .5s linear .2s}
    path:nth-of-type(4) {animation: spin .5s linear .3s}
    path:last-of-type   {animation: spin .5s linear .4s}
    
    @keyframes spin{
      0%   {transform:rotate(0deg) scale(1.4)}
      50%   {transform:rotate(180deg) scale(1)}
      100%  {transform:rotate(360deg) scale(1.4)}
    }
  </style>
